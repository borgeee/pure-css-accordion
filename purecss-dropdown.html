<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pure CSS Accordion</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="row">
  <div class="col">
    <div class="acc-tabs">

      <div class="acc-tab"><!--acc-tab 1-->
        <input type="checkbox" id="chck1" title="chck-acc">
        <label class="acc-tab-label" for="chck1">Is there a payment plan</label>
        <div class="acc-tab-content">
          Yes
        </div>
      </div>
      <div class="acc-tab"><!--acc-tab 2-->
        <input type="checkbox" id="chck2" title="chck-acc">
        <label class="acc-tab-label" for="chck2">Will there be another course?</label>
        <div class="acc-tab-content">
          Possibly but we can't guarantee it will be the same in either price or content.
        </div>
      </div>
       <div class="acc-tab"><!--acc-tab 3-->
        <input type="checkbox" id="chck3" title="chck-acc">
        <label class="acc-tab-label" for="chck3">Do you get to choose your coach?</label>
        <div class="acc-tab-content">
          Everyone gets both of us! For your individual sessions we will match you with the one of us that we feel can help you the most but we are both there for you all the way.
        </div>
      </div>

    </div>
  </div>
</div>
</body>
</html>
